<!doctype html>
<html>
<head>
<title>Form</title>
</head>
<body>
	<form>
		<p>
			Đây là TEXTBOX <br/>
			<input type="text"/> 
		</p>
		<p>
			Đây là CHECKBOX <br/>
			<input type="checkbox"/>
		</p>
		<p>
			Đây là radiocheckbox hihi <br/>
			Môn học yêu thích của em là gì? <br/>
			<input type="radio" name="monhocyeuthich" checked="checked" /> Toán <br/>
			<input type="radio" name="monhocyeuthich" /> Lí <br/>
			<input type="radio" name="monhocyeuthich"/> Hóa <br/>
			<input type="radio" name="monhocyeuthich"/> Sinh <br/>
			<input type="radio" name="monhocyeuthich"/> Sử <br/>
		</p>
		<p>
			Đây là nút chọn file <br/>
			<input type="file"/>
		</p>
		<p>
			Đây là DropDown List <br/>
			<select>
				<optgroup label="Đây là nhóm ủng hộ Phong Sơn và Kim Anh">
					<option> Ủng hộ youtube</option>
					<option> Ủng hộ làm thêm</option>
				</optgroup>
				<optgroup label="Đây là nhóm ủng hộ Phong Sơn và Kim Anh làm việc khác">
					<option> Ủng hộ làm đúng ngành</option>
					<option> Ủng hộ làm việc tay chân tạm thời</option>
				</optgroup>
			</select>
		</p>
		<p>
			Đây là text area nha <br/>
			<textarea cols="100" rows="15"></textarea>
		</p>
	</form>
	<p>ĐÂY LÀ IFRAME</p>
	<iframe src="./Example.html" width="400" height="300" frameborder="1"></iframe>
</body>
</html>
